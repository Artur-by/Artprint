{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Артпечать</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
    <script type="text/javascript" src="{% static 'js/fut.js' %}"></script>
</head>
<body>
    <header>
        <div class="container">
          <a href="/" class="logo"><img width="90" height="90" src="{% static 'image/logo.gif' %}" /a>
          <nav>
            <ul>
              <li><a href="/">Главная</a></li>
              <li><a href="/zakaz">Назад</a></li>
              <li><a href="">Контакты</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <div class="text2"> Заполните поля:  </div><br><br>
                  <div class="cost-block">

                      <form method="POST">{% csrf_token %}
                          {% for field in form %}
                            <p>
                                <label>{{ field.label }}</label>
                                {{ field }}

                            </p>
                          {% endfor %}


                        <input class="send" type="submit" value="Отправить">
                      </form>
                  </div>
    <br>
    <br>


    <footer>
        <div class="container">
           <div class="col-1-3"><p>Settings Group</p></div>
           <div class="col-1-3"><p>info@settings.by</p></div>
           <div class="col-1-3"><p>+375 29 638 62 67</p></div>
        </div>
    </footer>
</body>

</html>
